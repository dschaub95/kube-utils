apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
      app: darius
    name: deployment-darius-new
    namespace: darius
spec:
    replicas: 1
    selector:
      matchLabels:
        app: darius
    strategy:
      type: Recreate
    template:
      metadata:
        # creationTimestamp: null
        labels:
          app: darius
      spec:
        # affinity:
        #   podAntiAffinity:
        #     requiredDuringSchedulingIgnoredDuringExecution:
        #     - labelSelector:
        #         matchExpressions:
        #         - key: app
        #           operator: In
        #           values:
        #           - darius
        #       topologyKey: kubernetes.io/hostname
        volumes:
        - name: volume-darius
          persistentVolumeClaim:
            claimName: pvc-darius
        # - name: nfs-bonn-epyc
        #   nfs:
        #     path: /data/
        #     server: bonn-epyc
        # - name: nfs-bonn-pe940
        #   nfs:
        #     path: /data/projectbig/
        #     server: bonn-pe940
        # - name: volume-imsb
        #   persistentVolumeClaim:
        #     claimName: pvc-imsb-bonn-dgx-a100
        containers:
        - command:
          - sleep
          - infinity
          # image: registry.ims.bio/cuda:12.0.1-conda
          # image: registry.ims.bio/cuda:latest-v3
          image: human0815/cuda-12.0.1-conda:latest
          imagePullPolicy: IfNotPresent
          name: darius
          envFrom:
          - configMapRef:
              name: proxy-config
          resources:
            limits:
              memory: 32Gi
              nvidia.com/gpu: "1"
            requests:
              cpu: "1"
              memory: 32Gi
              nvidia.com/gpu: "1"
          volumeMounts:
          - mountPath: /data/
            name: volume-darius
          # - mountPath: /poweredge/
          #   name: nfs-bonn-pe940
          # - mountPath: /data/
          #   name: nfs-bonn-epyc
          # - mountPath: /data
          #   name: volume-imsb
        dnsPolicy: ClusterFirst
        enableServiceLinks: true
        preemptionPolicy: PreemptLowerPriority
        priority: 0
        nodeSelector:
          # kubernetes.io/hostname: bonn-dgx-a100
          # kubernetes.io/hostname: deltabonn-2
          kubernetes.io/hostname: deltabonn-h100
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        